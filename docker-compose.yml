services:
  app:
    build:
      context: .
      dockerfile: "Dockerfile"
      #lets run gunicorn server instead of python built-in server
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    #command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env/
